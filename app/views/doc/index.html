{% extends '../layouts/default.html' %}

{% block content %}
<div class="page-header">
  <h3>Read Docs</h3>
</div>
<div class="list-group">
	{% for d in docs %}
	<a class="list-group-item">
		<h4 class="list-group-item-heading">{{ d.title }}</h4>
		<p>{{ d.abstract || 'Nothing left'}}</p>
		<div>
			<span class="action-btn" onclick="window.location.href='/doc/{{ d.id }}'">View Doc</span>
			<span class="action-btn" onclick="window.location.href='/doc/edit/{{ d.id }}'">Edit Doc</span>
		</div>
	</a>
	{% endfor %}
</div>
{% endblock %}
